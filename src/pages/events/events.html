<ion-header>

  <ion-navbar>
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let card of cards">
  <img [src]="card.img"/>
  <ion-card-content>
    <ion-card-title>
      {{card.title}}
      </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
