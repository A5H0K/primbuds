<ion-header>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

        <img [src]="user.avatar_url">
      </ion-avatar> -->
      <h2>{{ page.title }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
