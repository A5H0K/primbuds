<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Register No</ion-label>
    <ion-input type="text" [(ngModel)]="registerNum"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="password" [(ngModel)]="name"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label>Relation</ion-label>
    <ion-select [(ngModel)]="relation">
      <ion-option value="father">Father</ion-option>
      <ion-option value="mother">Mother</ion-option>
      <ion-option value="brother">Brother</ion-option>
      <ion-option value="sister">Sister</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Mobile</ion-label>
    <ion-input type="password" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="password" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>email</ion-label>
    <ion-input type="password" [(ngModel)]="email"></ion-input>
  </ion-item>
<ion-item>
	<button ion-button color="secondary" (click)="register()">Register</button>
</ion-item>
</ion-list>
</ion-content>
